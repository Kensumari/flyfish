<div class="container">
    <h1 class="text-6xl underline font-bold text-red-500">FlyFish</h1>
    <div>
        <button mat-flat-button color="primary" (click)=onClick()>Fetch Accounts</button>
    </div>
    @if(loading === true) {
        <mat-spinner></mat-spinner>
    }
    @else {
        <div>
            <table mat-table [dataSource]="dataSource" matSort (matSortChange) = sortData($event) class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let account"> {{account.id}} </td>
                </ng-container>
    
                <ng-container matColumnDef="accountId">
                    <th mat-header-cell *matHeaderCellDef> Account Id </th>
                    <td mat-cell *matCellDef="let account"> {{account.accountId}} </td>
                </ng-container>
    
                <ng-container matColumnDef="bank">
                    <th mat-header-cell *matHeaderCellDef> Bank </th>
                    <td mat-cell *matCellDef="let account"> {{account.bank}} </td>
                </ng-container>
    
                <ng-container matColumnDef="balance">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
                    <td mat-cell *matCellDef="let account"> {{account.balance}} </td>
                </ng-container>
    
                <ng-container matColumnDef="currency">
                    <th mat-header-cell *matHeaderCellDef> Currency </th>
                    <td mat-cell *matCellDef="let account"> {{account.currency}} </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    
        </div>
    }
</div>
